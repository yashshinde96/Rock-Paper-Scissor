<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper And Scissor Game</title>
    <link rel="stylesheet" href="game.css">

</head>
<body>
    <h1>Rock Paper And Scissor Game</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png">
        </div>
        <div class="choice" id="scissor">
            <img src="scissor.png">
        </div>
    </div><br><br><br><br><br><br><br><br><br>

    <div class="scoreboard">
        <div class="score">
            <p id="user">0</p>
            <p style="background-color:cornflowerblue; padding: 5px; border-radius: 5px;"><b>You</b></p>
        </div>
        <div class="score">
            <p id="comp">0</p>
            <p style="background-color: cornflowerblue; padding: 5px; border-radius: 5px;"><b>Computer</b></p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">play your move</p>
    </div>
    <script src="game.js"></script>
</body>
</html>
